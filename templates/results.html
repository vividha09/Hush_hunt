<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    {% for product in products %}
    {% if product.prices%} 
        <div>
            <h3>{{ product.name }}</h3>
            <img src="{{ product.image }}" alt="{{ product.name }}" style="width:100px;">
            <ul>
                {% for price in product.prices %}
                    <li>
                        <img src="{{ price.seller_logo }}" alt="Seller Logo" style="width:50px;"> 
                        Price: {{ price.price }} - Discount: {{ price.discount or 'N/A' }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% endfor %}
</body>
</html>
